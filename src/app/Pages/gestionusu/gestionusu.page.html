<ion-content id="main">
  <ion-slides class="slide-full" [options]="slideOptsOne">
      <ion-slide>
          <ion-card mode="ios">
              <ion-card-header>
                  <ion-card-title></ion-card-title>
              </ion-card-header>
              <ion-card-header>
                  <ion-card-title></ion-card-title>
              </ion-card-header>
              <ion-card-header color="encabezado">
                  <ion-card-title>LISTADO DE USUARIOS</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-searchbar  (ionChange)="buscartecnico($event)"></ion-searchbar>
                  <ion-list>
                      <ion-item>
                          <ion-label>Nombre</ion-label>
                          <ion-label>Apellido</ion-label>
                          <ion-label>CÃ©dula</ion-label>
                      </ion-item>
                      <ion-item *ngFor="let te of tecnicos | filtro: textobuscar: 'nombre'; let i = index">
                          <ion-label>{{te.nombre}}</ion-label>
                          <ion-label>{{te.apellido}}</ion-label>
                          <ion-label>{{te.cedula}}</ion-label>
                          <ion-button (click)="seleccionarTecnico(i)" expand="block" color="danger" shape="round">
                              Dar de Baja
                              <ion-icon name="trash-outline"></ion-icon>
                          </ion-button>
                      </ion-item>
                  </ion-list>
