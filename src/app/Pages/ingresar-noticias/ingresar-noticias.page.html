<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content id="main">
    <ion-slides class="slide-full" [options]="slideOptsOne">
        <ion-slide>
            <ion-card mode="ios">
                <ion-card-header>
                    <ion-card-title></ion-card-title>
                </ion-card-header>
                <ion-card-header>
                    <ion-card-title></ion-card-title>
                </ion-card-header>
                <ion-card-header color="encabezado">
                    <ion-card-title>INGRESAR NOTICIAS</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <form #formnoticia="ngForm" (ngSubmit)="noticiaSubmited(formnoticia)">
                        <ion-item>
                            <ion-label position="floating">Título:</ion-label>
                            <ion-input style="text-transform: uppercase;" #titulo="ngModel" minlength="10" name="titulo" required [(ngModel)]="noticia.titulo" type="text" placeholder="Título:"></ion-input>
                            <ion-badge slot="end" *ngIf="formnoticia.submitted && titulo.errors?.required" color="danger">*</ion-badge>
                            <ion-badge slot="end" *ngIf="formnoticia.submitted && titulo.errors?.minlength" color="danger">no válido</ion-badge>
                        </ion-item>
                        <ion-item >
                            <ion-label position="floating">Imagen:</ion-label>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-img class="noticia" *ngIf="imagen" [src]="'data:image/jpeg;base64,' + imagen"></ion-img>
                            <ion-img class="noticia" *ngIf="!imagen" src="/assets/Images/sinimagen.jpg"></ion-img>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Contenido:</ion-label>
                            <ion-textarea #contenido="ngModel" minlength="10" name="contenido" required [(ngModel)]="noticia.contenido" type="text" placeholder="Contenido:"></ion-textarea>
                            <ion-badge slot="end" *ngIf="formnoticia.submitted && contenido.errors?.required" color="danger">*</ion-badge>
                            <ion-badge slot="end" *ngIf="formnoticia.submitted && contenido.errors?.minlength" color="danger">no válido</ion-badge>
                        </ion-item>
                        <ion-button style="padding-top: 0px;" type="submit " shape="round">
                            Ingresar
                        </ion-button>
                        <ion-fab vertical="bottom" horizontal="start" (click)="vermisnoticias()" slot="fixed">
                            <ion-fab-button color="dark">
                                <ion-icon name="list"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                            <ion-fab-button color="dark">
                                <ion-icon name="image"></ion-icon>
                            </ion-fab-button>
                            <ion-fab-list side=top>
                                <ion-fab-button color="dark" *ngIf="estado" (click)="takeSelfie()">
                                    <ion-icon name="camera"></ion-icon>
                                </ion-fab-button>
                                <ion-fab-button color="dark" *ngIf="estado" (click)="selectSelfie()">
                                    <ion-icon name="images"></ion-icon>
                                </ion-fab-button>
                                <ion-fab-button color="dark" *ngIf="!estado" (click)="selectFile()">
                                    <ion-icon name="images"></ion-icon>
                                </ion-fab-button>
                            </ion-fab-list>
                        </ion-fab>
                        <input [style.display]="'none'" name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer>
</ion-footer>
