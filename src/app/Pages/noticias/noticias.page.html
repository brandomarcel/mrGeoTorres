<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>
<ion-card-header class="headertitulo" color="encabezado">
    <ion-card-title>NOTICIAS A LA COMUNIDAD</ion-card-title>
</ion-card-header>
<ion-content>
    <ion-slides class="slide-full" *ngIf="noticiasarray.length === 0 " mode="ios" scrollbar="ios">
        <ion-slide>
            <ion-img class="center" src="/assets/Imagenes/news.svg"></ion-img>
        </ion-slide>
    </ion-slides>
    <ion-list *ngIf="noticiasarray.length !== 0 ">
        <ion-item *ngFor="let noti of noticiasarray; let i = index">
            <ion-card mode="ios">
                <ion-card-header class="headerclass">
                    <ion-card-title>{{ noti.titulo }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col size-md="6" size-lg="6" size-sm="12" size-xs="12">
                                <img class="slide-image" [src]="noti.imagen">
                            </ion-col>
                            <ion-col size-md="6" size-lg="6" size-sm="12" size-xs="12">
                                {{ noti.contenido }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
                <ion-toolbar color="dark">
                    <ion-label>JUNTA ADMINISTRADORA DE AGUA POTABLE DE LOS BARRIOS OCCIDENTALES DE ALOAS√ç</ion-label>
                    <ion-buttons slot="end">
                        <ion-button *ngIf="estado" (click)="compartirSocial(i)">
                            <ion-icon name="share-social"></ion-icon>
                            Compartir
                        </ion-button>
                        <ion-button class="btn-compartir" (click)="shareFacebook($event,i)" *ngIf="!estado">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
</ion-footer>
