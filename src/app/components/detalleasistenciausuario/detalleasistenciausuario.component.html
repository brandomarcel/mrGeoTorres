<ion-header>
    <ion-toolbar color="encabezado">
        <ion-title>Detalle de la Asistencia</ion-title>
        <ion-button (click)="cerradmodal()" color="dark" fill="clear" slot="end">
            <ion-icon slot="start" name="close-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header color="dark">
            <ion-card-title>{{asistencia.asunto}}</ion-card-title>
            <ion-card-subtitle>{{asistencia.fecha}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-label>{{asistencia.detalle}}</ion-label>
            <ion-item>
                <ion-label>Contaco:</ion-label>
                <ion-label>{{asistencia.contacto}}</ion-label>
            </ion-item>        
            <ion-item>
              <ion-label>Estado:</ion-label>
              <ion-label>{{asistencia.estado}}</ion-label>
          </ion-item>    
        </ion-card-content>
    </ion-card>
    <ion-icon class="icono-estado" *ngIf="asistencia.estado === 'pendiente'" name="warning-outline" color="warning"></ion-icon>
        <ion-icon class="icono-estado" *ngIf="asistencia.estado === 'ejecucion'" name="checkbox-outline" color="success"></ion-icon>
</ion-content>
