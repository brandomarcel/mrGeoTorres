<ion-header>
    <ion-toolbar color="encabezado">
        <ion-title>Lista de Empleados TÃ©cnicos</ion-title>
        <ion-button (click)="cerradmodal()" color="dark" fill="clear" slot="end">
            <ion-icon slot="start" name="close-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar animated (ionChange)="buscartecnico($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let tec of tecnicos | filtro: textobuscar: 'nombre'; let i = index">
            <ion-label>{{tec.nombre}}</ion-label>
            <ion-label>{{tec.apellido}}</ion-label>
            <ion-button (click)="seleccionarTecnico(i)" expand="block" color="success" shape="round">
                Seleccionar
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
